<div class="container" *ngIf="forecastWeather">
    <header style="text-align: center"> <b>{{ city }}</b></header>
    <div class="row">
        <div class="col-md-1 col-sm-12"></div>
        <div class="col-md-1 col-sm-12" *ngFor="let day of forecastWeather;let i = index" style="padding:5px;">
            <div class="singleDayWeather">
                <div> {{day.date.month}}/{{day.date.day}}</div>
                <img class="img-responsive img-center" [src]='day.icon_url'>
                <div>High : {{getTemp('high', i)}}</div>
                <div>Low : {{getTemp('low', i)}}</div>
            </div>
        </div>
        <div class="col-md-1 col-sm-12"></div>
    </div>
</div>
